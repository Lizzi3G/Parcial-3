<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de pokemon</title>
</head>
<body>
     <div class="container">
       <h1>Buscador de personajes de POKÉMON:</h1>
    <form class="mb-4" action="" onsubmit="searchPokemon(event)">
       <br/><br/><br/>
        <input  id="searchInput" class="form-control" autofocus  type="text" placeholder="Nombre del Pokémon" 
        name="pokemon" autocomplete="off">
    </form>
    </div>
    <div class="container">
      <div class="mb-4" data-poke-card class="poke-card">
        <div data-poke-name>RESULTADO DE POKÉMON: </div>
        <div class="mb-4" style="align-content: flex-end;" data-poke-img-container class="img-container">
            <img data-poke-img class="poke-img" src="./poke-shadow.png"/>
        </div>
        <div data-poke-id></div>
        <div data-poke-types class="poke-types"></div>
        <div data-poke-stats class="poke-stats"></div>
    </div>
    </div>
</body>
</html>
